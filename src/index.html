<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body class="relative bg-primary-100 justify-center h-screen">
    <main>
      <section id="start-section">
        <div
          class="container min-h-screen max-w-[500px] py-[30px] mx-auto flex flex-col"
        >
          <div
            class="bg-white shadow-card text-center p-5 max-w-[224px] w-full m-auto rounded-2xl"
          >
            <p class="text-primary-300 font-bold text-[22px]">Start The Quiz</p>
            <button
              id="start-btn"
              class="text-sm uppercase px-5 w-full shadow-purpleBtn mt-10 py-4 font-semibold rounded-lg bg-primary-200 text-white"
            >
              Start
            </button>
          </div>
        </div>
      </section>
      <section id="process-section" class="hidden">
        <div class="container max-w-[500px] py-[30px] mx-auto flex flex-col">
          <div
            class="bg-white py-4 px-14 rounded-lg shadow-card mx-auto mb-[22px]"
          >
            <p class="flex items-center gap-[6px] font-bold">
              <i class="fa-solid fa-clock"></i>
              <span id="time">
                00:00
              </span>
            </p>
          </div>
          <div class="flex flex-col">
            <div
              class="bg-white shadow-lg w-[500px] rounded-lg p-5"
              id="question-container"
            >
              <!-- Question container -->
            </div>
            <button
              id="next-btn"
              class="px-5 ml-auto text-sm uppercase shadow-purpleBtn mt-5 py-4 font-semibold rounded-lg bg-primary-200 text-white"
            >
              Next quiz
            </button>
          </div>
        </div>
      </section>
      <section class="hidden">
        <div
          class="container min-h-screen max-w-[500px] py-[30px] mx-auto flex flex-col"
        >
          <div class="p-5 bg-white rounded-2xl mx-auto">
            <div
              class="w-[160px] h-[160px] shadow-circle rounded-full bg-primary-200 mx-auto grid place-items-center"
            >
              <h2 class="font-bold text-white text-[32px]">12/24</h2>
            </div>
            <div>
              <button
                id="show-result"
                class="px-5 ml-auto text-sm uppercase shadow-greenBtn mt-5 py-4 font-semibold rounded-lg bg-green text-white"
              >
                Show reu
              </button>
              <button
                id="try-again"
                class="px-5 ml-auto text-sm uppercase shadow-skyBtn mt-5 py-4 font-semibold rounded-lg bg-sky text-white"
              >
                Try again
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
