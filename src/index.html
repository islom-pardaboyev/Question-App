<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./output.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="flex items-center relative overflow-hidden bg-white justify-center h-screen">
    <div class="bg-white-100 shadow-lg text-center p-5 rounded-lg">
        <p class="text-black font-bold text-2xl ">Start The Quiz</p>
        <button class="px-[69px] shadow-lg mt-10 py-4 font-semibold rounded-lg bg-purple text-white-100 startBtn">START</button>
    </div>

    <section class="flex flex-col gap-5 quizSection items-center absolute top-[100%] bg-white justify-center h-screen">
        <div class="absolute top-3">
            <div class="bg-white-100 py-4 px-14 rounded-md shadow-md font-bold">
                <p class="flex items-center gap-2"><i class="fa-solid fa-clock"></i>5:55</p>
            </div>
        </div>
        <div class="bg-white-100 shadow-lg w-[500px] rounded-lg p-5">
            <p class="font-bold text-lg">1. What does HTML stand for?</p>
            <div class="mt-5">
                <div class="bg-grey rounded-lg p-5 flex items-center gap-6">
                    <input type="checkbox" id="checkBox">
                    <p class="font-medium text-base questionTitle">Hyper text markup language</p>
                </div>
                <div class="mt-2 bg-grey rounded-lg p-5 flex items-center gap-6">
                    <input type="checkbox" id="checkBox">
                    <p class="font-medium text-base text-dark questionTitle">Hyper text markup language</p>
                </div>
                <div class="mt-2 bg-grey rounded-lg p-5 flex items-center gap-6">
                    <input type="checkbox" id="checkBox">
                    <p class="font-medium text-base text-dark questionTitle">Hyper text markup language</p>
                </div>
            </div>
        </div>
        <button
            class="flex items-center justify-end text-end translate-x-[150%] rounded-md font-semibold bg-purple px-5 py-4 text-white">NEXT
            QUIZ</button>
    </section>

    <script src="./js/question.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
